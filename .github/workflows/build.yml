name: Build and Release Tock UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
            node_version: '20'
            target: 'x86_64-unknown-linux-gnu'
            os_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'
            node_version: '20'
            target: 'x86_64-pc-windows-msvc'
            os_name: 'windows'
          - platform: 'macos-latest'
            args: ''
            artifact_name: 'macos'
            node_version: '20'
            target: 'x86_64-apple-darwin'
            os_name: 'macos'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install -y visualstudio2022buildtools
          choco install -y wixtoolset

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tock-ui/src-tauri -> target'
          key: ${{ runner.os }}-rust

      - name: Install frontend dependencies
        working-directory: ./tock-ui
        run: npm ci

      - name: Inject updater public key
        working-directory: ./tock-ui
        env:
          TAURI_PUBLIC_KEY: ${{ secrets.TAURI_PUBLIC_KEY }}
        run: |
          # Update tauri.conf.json with the public key from secrets
          if [ -n "$TAURI_PUBLIC_KEY" ]; then
            jq --arg pubkey "$TAURI_PUBLIC_KEY" \
              '.plugins.updater.pubkey = $pubkey' \
              src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
            mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
            echo "Public key injected into tauri.conf.json"
          else
            echo "Warning: TAURI_PUBLIC_KEY secret not set. Auto-update signature verification will not work."
          fi

      - name: Setup Windows code signing
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          # Only run if certificate secret is available
          if ($env:WINDOWS_CERTIFICATE -ne "") {
            # Decode base64 certificate and save to file
            $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
            $certPath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
            [IO.File]::WriteAllBytes($certPath, $certBytes)

            # Import certificate to local certificate store
            $certPassword = ConvertTo-SecureString -String $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force
            Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password $certPassword

            Write-Host "Certificate imported successfully"
          } else {
            Write-Host "No certificate secret found, skipping code signing setup"
          }

      - name: Build Tauri application
        working-directory: ./tock-ui
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package version
        id: package-version
        working-directory: ./tock-ui
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare artifacts for upload
        run: |
          # Create artifacts directory with platform-specific structure
          mkdir -p artifacts/${{ matrix.os_name }}

          # Copy built files to artifacts directory (installers and updater files)
          if [ "${{ matrix.os_name }}" = "linux" ]; then
            cp tock-ui/src-tauri/target/release/bundle/appimage/*.AppImage artifacts/linux/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz artifacts/linux/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig artifacts/linux/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/deb/*.deb artifacts/linux/ 2>/dev/null || true
          elif [ "${{ matrix.os_name }}" = "windows" ]; then
            cp tock-ui/src-tauri/target/release/bundle/msi/*.msi artifacts/windows/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/nsis/*.exe artifacts/windows/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/nsis/*.nsis.zip artifacts/windows/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/nsis/*.nsis.zip.sig artifacts/windows/ 2>/dev/null || true
          elif [ "${{ matrix.os_name }}" = "macos" ]; then
            cp tock-ui/src-tauri/target/release/bundle/dmg/*.dmg artifacts/macos/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/macos/*.app.tar.gz artifacts/macos/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/macos/*.app.tar.gz.sig artifacts/macos/ 2>/dev/null || true
          fi

          # Save version info
          echo "${{ steps.package-version.outputs.version }}" > artifacts/version.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-artifacts
          path: |
            artifacts/
          retention-days: 7

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install semantic-release dependencies
        working-directory: ./tock-ui
        run: |
          npm ci
          npm install @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git @semantic-release/github --no-save

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: List downloaded artifacts
        run: find dist-artifacts -type f

      - name: Get version info
        id: version-info
        run: |
          # Read version from first available artifact
          VERSION=$(find dist-artifacts -name "version.txt" -exec cat {} \; | head -1)
          if [ -z "$VERSION" ]; then
            # Fallback to package.json
            VERSION=$(node -p "require('./tock-ui/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Semantic Release
        id: semantic-release
        working-directory: ./tock-ui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release to create release and get release notes
          npx semantic-release

      - name: Extract release notes
        id: extract-release-notes
        run: |
          # Try to get release notes from semantic-release output or generate simple ones
          RELEASE_NOTES="Auto-generated release"
          if [ -f "./tock-ui/CHANGELOG.md" ]; then
            # Extract latest version from changelog
            RELEASE_NOTES=$(awk '/^## \[/{count++} count==1{print} count==2{exit}' ./tock-ui/CHANGELOG.md | tail -n +2)
          fi
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create latest.json
        id: create-latest-json
        run: |
          # Find the updater files (.tar.gz for macOS/Linux, .nsis.zip for Windows)
          WINDOWS_UPDATER=$(find dist-artifacts -type f -name "*.nsis.zip" ! -name "*.sig" | head -1)
          MACOS_UPDATER=$(find dist-artifacts -type f -name "*.app.tar.gz" ! -name "*.sig" | head -1)
          LINUX_UPDATER=$(find dist-artifacts -type f -name "*.AppImage.tar.gz" ! -name "*.sig" | head -1)

          # Find signature files
          WINDOWS_SIG=$(find dist-artifacts -type f -name "*.nsis.zip.sig" | head -1)
          MACOS_SIG=$(find dist-artifacts -type f -name "*.app.tar.gz.sig" | head -1)
          LINUX_SIG=$(find dist-artifacts -type f -name "*.AppImage.tar.gz.sig" | head -1)

          # Read signature contents
          WINDOWS_SIGNATURE=""
          MACOS_SIGNATURE=""
          LINUX_SIGNATURE=""

          [ -f "$WINDOWS_SIG" ] && WINDOWS_SIGNATURE=$(cat "$WINDOWS_SIG")
          [ -f "$MACOS_SIG" ] && MACOS_SIGNATURE=$(cat "$MACOS_SIG")
          [ -f "$LINUX_SIG" ] && LINUX_SIGNATURE=$(cat "$LINUX_SIG")

          # Create latest.json for auto-updates
          cat > latest.json << EOF
          {
            "version": "${{ steps.version-info.outputs.version }}",
            "notes": "Release notes",
            "pub_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "platforms": {
              "windows-x86_64": {
                "signature": "$WINDOWS_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version-info.outputs.version }}/$(basename "$WINDOWS_UPDATER")"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version-info.outputs.version }}/$(basename "$MACOS_UPDATER")"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version-info.outputs.version }}/$(basename "$LINUX_UPDATER")"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-info.outputs.version }}
          name: Release v${{ steps.version-info.outputs.version }}
          body: ${{ steps.extract-release-notes.outputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            dist-artifacts/**/*
            latest.json
