name: Build and Release Tock UI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      has_new_version: ${{ steps.version-check.outputs.has_new_version }}
      version: ${{ steps.version-check.outputs.version }}
      update_json_path: ${{ steps.version-check.outputs.update_json_path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install dependencies
        working-directory: ./tock-ui
        run: npm ci

      - name: Detect version and update files
        id: version-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/prepare-version.js

      - name: Upload updated version files
        if: steps.version-check.outputs.has_new_version == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: version-files
          path: |
            tock-ui/package.json
            tock-ui/src-tauri/Cargo.toml
            tock-ui/src-tauri/tauri.conf.json
          retention-days: 1

  build-and-release:
    needs: prepare-version
    if: |
      always() &&
      (needs.prepare-version.result == 'success' || needs.prepare-version.result == 'skipped') &&
      !cancelled()

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'
          - platform: 'macos-latest'
            args: ''
            artifact_name: 'macos'
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Download updated version files
        if: needs.prepare-version.outputs.has_new_version == 'true'
        uses: actions/download-artifact@v4
        with:
          name: version-files
          path: .

      - name: Verify version files
        if: needs.prepare-version.outputs.has_new_version == 'true'
        shell: bash
        run: |
          echo "Checking updated version files..."
          echo "=== Directory Contents ==="
          ls -la tock-ui/
          echo "=== package.json version ==="
          grep version tock-ui/package.json
          echo "=== Cargo.toml version ==="
          grep "^version" tock-ui/src-tauri/Cargo.toml
          echo "=== tauri.conf.json version ==="
          grep version tock-ui/src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Tauri typically requires Node 16-20
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install pkg-config
          brew install openssl@3

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install -y visualstudio2022buildtools
          choco install -y visualstudio2022-workload-vctools
        shell: pwsh

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tock-ui/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./tock-ui
        run: npm ci

      - name: Build Tauri application
        working-directory: ./tock-ui
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-artifacts
          path: |
            tock-ui/src-tauri/target/release/bundle/
          retention-days: 7

  create-update-json:
    needs: [prepare-version]
    runs-on: ubuntu-latest
    if: needs.prepare-version.outputs.has_new_version == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Download updated version files
        uses: actions/download-artifact@v4
        with:
          name: version-files
          path: .

      - name: Create update JSON
        working-directory: ./tock-ui
        run: |
          # Script to create update JSON file
          VERSION=$(node -p "require('./package.json').version")
          echo "Creating update JSON for version: $VERSION"
          
          mkdir -p dist
          cat > dist/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Auto-generated release",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tock-ui_${VERSION}_amd64.AppImage"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tock-ui_${VERSION}_x64.dmg"
              },
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tock-ui_${VERSION}_aarch64.dmg"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tock-ui_${VERSION}_x64.msi"
              }
            }
          }
          EOF
          
          echo "Update JSON created:"
          cat dist/latest.json

      - name: Upload update JSON
        uses: actions/upload-artifact@v4
        with:
          name: update-json
          path: tock-ui/dist/latest.json
          retention-days: 7

  semantic-release:
    needs: [prepare-version, build-and-release, create-update-json]
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && needs.prepare-version.outputs.has_new_version == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install dependencies
        working-directory: ./tock-ui
        run: npm ci

      - name: Download updated version files
        uses: actions/download-artifact@v4
        with:
          name: version-files
          path: .

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Download update JSON
        uses: actions/download-artifact@v4
        with:
          name: update-json
          path: update-json

      - name: Prepare artifacts for release
        run: |
          mkdir -p release-artifacts
          # Copy all build artifacts
          find dist-artifacts -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \) \
            -exec cp {} release-artifacts/ \;
          # Copy update JSON
          cp update-json/latest.json release-artifacts/
          
          echo "Artifacts ready for release:"
          ls -la release-artifacts/

      - name: Semantic Release
        working-directory: ./tock-ui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
