    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'
          - platform: 'macos-latest'
            args: ''
            artifact_name: 'macos'
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Download updated version files
        if: needs.prepare-version.outputs.has_new_version == 'true'
        uses: actions/download-artifact@v4
        with:
          name: version-files
          path: ./downloaded-version-files

      - name: Debug - Show downloaded files
        if: needs.prepare-version.outputs.has_new_version == 'true'
        shell: bash
        run: |
          echo "=== Downloaded files structure ==="
          find downloaded-version-files -type f -name "*.json" -o -name "*.toml" | xargs -I {} sh -c 'echo "File: {}"; echo "Content:"; cat {}; echo ""'
          echo ""
          echo "=== Full directory tree ==="
          find downloaded-version-files -type f | sort

      - name: Apply updated version files
        if: needs.prepare-version.outputs.has_new_version == 'true'
        shell: bash
        run: |
          echo "Applying updated version files..."
          
          # First check what we actually downloaded
          echo "Looking for downloaded files..."
          
          # Find the actual paths
          PACKAGE_JSON_PATH=$(find downloaded-version-files -name "package.json" -type f | head -1)
          CARGO_TOML_PATH=$(find downloaded-version-files -name "Cargo.toml" -type f | head -1)
          TAURI_CONF_PATH=$(find downloaded-version-files -name "tauri.conf.json" -type f | head -1)
          
          echo "Found package.json at: $PACKAGE_JSON_PATH"
          echo "Found Cargo.toml at: $CARGO_TOML_PATH"
          echo "Found tauri.conf.json at: $TAURI_CONF_PATH"
          
          # Copy files if found
          if [ -n "$PACKAGE_JSON_PATH" ] && [ -f "$PACKAGE_JSON_PATH" ]; then
            echo "Updating package.json..."
            cp "$PACKAGE_JSON_PATH" tock-ui/package.json
          else
            echo "WARNING: package.json not found in downloaded files"
          fi
          
          if [ -n "$CARGO_TOML_PATH" ] && [ -f "$CARGO_TOML_PATH" ]; then
            echo "Updating Cargo.toml..."
            mkdir -p tock-ui/src-tauri
            cp "$CARGO_TOML_PATH" tock-ui/src-tauri/Cargo.toml
          else
            echo "WARNING: Cargo.toml not found in downloaded files"
          fi
          
          if [ -n "$TAURI_CONF_PATH" ] && [ -f "$TAURI_CONF_PATH" ]; then
            echo "Updating tauri.conf.json..."
            mkdir -p tock-ui/src-tauri
            cp "$TAURI_CONF_PATH" tock-ui/src-tauri/tauri.conf.json
          else
            echo "WARNING: tauri.conf.json not found in downloaded files"
          fi
          
          # Verify the updates
          echo "=== Verify updated versions ==="
          echo "package.json version:"
          grep -A 1 '"version"' tock-ui/package.json || echo "package.json not found or no version"
          echo ""
          echo "Cargo.toml version:"
          grep '^version' tock-ui/src-tauri/Cargo.toml 2>/dev/null || echo "Cargo.toml not found or no version"
          echo ""
          echo "tauri.conf.json version:"
          grep '"version"' tock-ui/src-tauri/tauri.conf.json 2>/dev/null || echo "tauri.conf.json not found or no version"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install pkg-config
          brew install openssl@3

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install -y visualstudio2022buildtools
          choco install -y visualstudio2022-workload-vctools
        shell: pwsh

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tock-ui/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./tock-ui
        run: npm ci

      - name: Inject updater public key
        working-directory: ./tock-ui
        env:
          TAURI_PUBLIC_KEY: ${{ secrets.TAURI_PUBLIC_KEY }}
        shell: bash
        run: |
          if [ -n "$TAURI_PUBLIC_KEY" ]; then
            if ! jq --arg pubkey "$TAURI_PUBLIC_KEY" \
              '.plugins.updater.pubkey = $pubkey' \
              src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp; then
              echo "Error: Failed to inject public key into tauri.conf.json"
              exit 1
            fi
            mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
            echo "Public key injected into tauri.conf.json"
          else
            echo "Warning: TAURI_PUBLIC_KEY secret not set. Auto-update signature verification will not work."
          fi

      - name: Setup Windows code signing
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if (![string]::IsNullOrEmpty($env:WINDOWS_CERTIFICATE)) {
            try {
              $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
              $certPath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
              [IO.File]::WriteAllBytes($certPath, $certBytes)

              $certPassword = ConvertTo-SecureString -String $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force
              Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password $certPassword -ErrorAction Stop

              Write-Host "Certificate imported successfully"
            } catch {
              Write-Error "Failed to import certificate: $_"
              exit 1
            }
          } else {
            Write-Host "No certificate secret found, skipping code signing setup"
          }

      - name: Get package version
        id: package-version
        working-directory: ./tock-ui
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Tauri application
        working-directory: ./tock-ui
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare artifacts for upload
        shell: bash
        run: |
          # Create artifacts directory
          mkdir -p build-artifacts
          
          # Copy all bundle files
          cp -r tock-ui/src-tauri/target/release/bundle/* build-artifacts/ || true
          
          # Also copy version files
          cp -r downloaded-version-files/* build-artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build-artifacts/
          retention-days: 7

  create-update-json:
    needs: [prepare-version, build-and-release]
    runs-on: ubuntu-latest
    if: needs.prepare-version.outputs.has_new_version == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Download updated version files
        uses: actions/download-artifact@v4
        with:
          name: version-files
          path: ./downloaded-version-files

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-artifacts

      - name: Debug downloaded artifacts
        shell: bash
        run: |
          echo "=== Downloaded artifacts structure ==="
          find build-artifacts -type f | head -50
          echo ""
          echo "=== Checking for updater files ==="
          echo "Looking for .nsis.zip files:"
          find build-artifacts -name "*.nsis.zip" -type f
          echo ""
          echo "Looking for .app.tar.gz files:"
          find build-artifacts -name "*.app.tar.gz" -type f
          echo ""
          echo "Looking for .AppImage.tar.gz files:"
          find build-artifacts -name "*.AppImage.tar.gz" -type f

      - name: Get version from package.json
        id: get-version
        shell: bash
        run: |
          PACKAGE_JSON_PATH=$(find downloaded-version-files -name "package.json" -type f | head -1)
          if [ -z "$PACKAGE_JSON_PATH" ] || [ ! -f "$PACKAGE_JSON_PATH" ]; then
            PACKAGE_JSON_PATH=$(find build-artifacts -name "package.json" -type f | head -1)
          fi
          
          if [ -z "$PACKAGE_JSON_PATH" ] || [ ! -f "$PACKAGE_JSON_PATH" ]; then
            echo "ERROR: Could not find package.json"
            exit 1
          fi
          
          VERSION=$(node -p "require('$PACKAGE_JSON_PATH').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Create latest.json
        shell: bash
        env:
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          mkdir -p tock-ui/dist
          
          echo "=== Searching for updater files ==="
          
          # Windows updater - look for .nsis.zip
          WINDOWS_UPDATER=$(find build-artifacts -type f -name "*.nsis.zip" ! -name "*.sig" | head -1)
          if [ -n "$WINDOWS_UPDATER" ] && [ -f "$WINDOWS_UPDATER" ]; then
            echo "Found Windows updater: $WINDOWS_UPDATER"
            WINDOWS_FILENAME=$(basename "$WINDOWS_UPDATER")
          else
            echo "Error: Windows updater file (*.nsis.zip) not found"
            echo "Available files:"
            find build-artifacts -type f -name "*.zip" | head -5
            exit 1
          fi
          
          # macOS updater - look for .app.tar.gz
          MACOS_UPDATER=$(find build-artifacts -type f -name "*.app.tar.gz" ! -name "*.sig" | head -1)
          if [ -n "$MACOS_UPDATER" ] && [ -f "$MACOS_UPDATER" ]; then
            echo "Found macOS updater: $MACOS_UPDATER"
            MACOS_FILENAME=$(basename "$MACOS_UPDATER")
          else
            echo "Error: macOS updater file (*.app.tar.gz) not found"
            echo "Available files:"
            find build-artifacts -type f -name "*.tar.gz" | head -5
            exit 1
          fi
          
          # Linux updater - look for .AppImage.tar.gz
          LINUX_UPDATER=$(find build-artifacts -type f -name "*.AppImage.tar.gz" ! -name "*.sig" | head -1)
          if [ -n "$LINUX_UPDATER" ] && [ -f "$LINUX_UPDATER" ]; then
            echo "Found Linux updater: $LINUX_UPDATER"
            LINUX_FILENAME=$(basename "$LINUX_UPDATER")
          else
            echo "Error: Linux updater file (*.AppImage.tar.gz) not found"
            echo "Available files:"
            find build-artifacts -type f -name "*.AppImage*" | head -5
            exit 1
          fi
          
          # Find signature files
          WINDOWS_SIG=$(find build-artifacts -type f -name "*.nsis.zip.sig" | head -1)
          MACOS_SIG=$(find build-artifacts -type f -name "*.app.tar.gz.sig" | head -1)
          LINUX_SIG=$(find build-artifacts -type f -name "*.AppImage.tar.gz.sig" | head -1)
          
          # Read signature contents
          WINDOWS_SIGNATURE=""
          MACOS_SIGNATURE=""
          LINUX_SIGNATURE=""
          
          if [ -f "$WINDOWS_SIG" ]; then
            WINDOWS_SIGNATURE=$(cat "$WINDOWS_SIG" | tr -d '\n' | sed 's/\"/\\"/g')
            echo "Found Windows signature"
          else
            echo "Warning: Windows signature file not found"
          fi
          
          if [ -f "$MACOS_SIG" ]; then
            MACOS_SIGNATURE=$(cat "$MACOS_SIG" | tr -d '\n' | sed 's/\"/\\"/g')
            echo "Found macOS signature"
          else
            echo "Warning: macOS signature file not found"
          fi
          
          if [ -f "$LINUX_SIG" ]; then
            LINUX_SIGNATURE=$(cat "$LINUX_SIG" | tr -d '\n' | sed 's/\"/\\"/g')
            echo "Found Linux signature"
          else
            echo "Warning: Linux signature file not found"
          fi
          
          # Create latest.json for auto-updates
          cat > tock-ui/dist/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Auto-generated release",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$WINDOWS_SIGNATURE",
                "url": "https://github.com/DiiageCUCDB/tockApplicationCRA/releases/download/v$VERSION/$WINDOWS_FILENAME"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_SIGNATURE",
                "url": "https://github.com/DiiageCUCDB/tockApplicationCRA/releases/download/v$VERSION/$MACOS_FILENAME"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIGNATURE",
                "url": "https://github.com/DiiageCUCDB/tockApplicationCRA/releases/download/v$VERSION/$LINUX_FILENAME"
              }
            }
          }
          EOF
          
          echo "=== Update JSON created ==="
          cat tock-ui/dist/latest.json

      - name: Upload update JSON
        uses: actions/upload-artifact@v4
        with:
          name: update-json
          path: tock-ui/dist/latest.json
          retention-days: 7

  create-release:
    needs: [prepare-version, build-and-release, create-update-json]
    runs-on: ubuntu-latest
    if: needs.prepare-version.outputs.has_new_version == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Download update JSON
        uses: actions/download-artifact@v4
        with:
          name: update-json
          path: .

      - name: Download version files
        uses: actions/download-artifact@v4
        with:
          name: version-files
          path: version-files

      - name: Prepare release assets
        run: |
          mkdir -p release-files
          
          # Find and copy all installer files
          find release-artifacts -type f \( \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.dmg" -o \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.nsis.zip" -o \
            -name "*.app.tar.gz" -o \
            -name "*.AppImage.tar.gz" \
          \) -exec cp {} release-files/ \;
          
          # Copy update JSON
          cp latest.json release-files/ 2>/dev/null || true
          
          echo "Release assets:"
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-version.outputs.version }}
          name: Release v${{ needs.prepare-version.outputs.version }}
          body: |
            Auto-generated release for version ${{ needs.prepare-version.outputs.version }}
            
            ## Installers
            - Windows: `Tock UI_${{ needs.prepare-version.outputs.version }}_x64-setup.exe` (NSIS installer)
            - macOS: `Tock UI_${{ needs.prepare-version.outputs.version }}_aarch64.dmg` (DMG package)
            - Linux: `Tock UI_${{ needs.prepare-version.outputs.version }}_amd64.AppImage` (AppImage)
            
            ## Auto-update
            For applications with auto-update enabled, use the updater files:
            - Windows: `*.nsis.zip`
            - macOS: `*.app.tar.gz`
            - Linux: `*.AppImage.tar.gz`
            
            The `latest.json` file contains the auto-update configuration.
          draft: false
          prerelease: false
          files: |
            release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
