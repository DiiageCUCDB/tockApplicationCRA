name: Build and Release Tock UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
            node_version: '20'
            target: 'x86_64-unknown-linux-gnu'
            os_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'
            node_version: '20'
            target: 'x86_64-pc-windows-msvc'
            os_name: 'windows'
          - platform: 'macos-latest'
            args: ''
            artifact_name: 'macos'
            node_version: '20'
            target: 'x86_64-apple-darwin'
            os_name: 'macos'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install -y visualstudio2022buildtools
          choco install -y wixtoolset

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tock-ui/src-tauri -> target'
          key: ${{ runner.os }}-rust

      - name: Install frontend dependencies
        working-directory: ./tock-ui
        run: npm ci

      - name: Build Tauri application
        working-directory: ./tock-ui
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package version (Linux/Mac)
        if: matrix.platform != 'windows-latest'
        id: package-version-linux-mac
        working-directory: ./tock-ui
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get package version (Windows)
        if: matrix.platform == 'windows-latest'
        id: package-version-windows
        working-directory: ./tock-ui
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          Write-Host "version=$version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Prepare artifacts for upload (Linux/Mac)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p artifacts/${{ matrix.os_name }}
          
          if [ "${{ matrix.os_name }}" = "linux" ]; then
            cp tock-ui/src-tauri/target/release/bundle/*.AppImage artifacts/linux/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/*.deb artifacts/linux/ 2>/dev/null || true
          elif [ "${{ matrix.os_name }}" = "macos" ]; then
            cp tock-ui/src-tauri/target/release/bundle/dmg/*.dmg artifacts/macos/ 2>/dev/null || true
            cp tock-ui/src-tauri/target/release/bundle/macos/*.app.tar.gz artifacts/macos/ 2>/dev/null || true
          fi
          
          echo "${{ steps.package-version-linux-mac.outputs.version }}" > artifacts/version.txt

      - name: Prepare artifacts for upload (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "artifacts\windows"
          
          # Copy Windows files
          Copy-Item -Path "tock-ui/src-tauri/target/release/bundle/msi/*.msi" -Destination "artifacts\windows\" -ErrorAction SilentlyContinue
          Copy-Item -Path "tock-ui/src-tauri/target/release/bundle/nsis/*.exe" -Destination "artifacts\windows\" -ErrorAction SilentlyContinue
          
          $version = "${{ steps.package-version-windows.outputs.version }}"
          Set-Content -Path "artifacts\version.txt" -Value $version

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-artifacts
          path: |
            artifacts/
          retention-days: 7

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'tock-ui/package-lock.json'

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: List downloaded artifacts
        run: find dist-artifacts -type f

      - name: Get version info
        id: version-info
        run: |
          # Read version from first available artifact
          VERSION=$(find dist-artifacts -name "version.txt" -exec cat {} \; | head -1)
          if [ -z "$VERSION" ]; then
            # Fallback to package.json
            VERSION=$(node -p "require('./tock-ui/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create latest.json
        id: create-latest-json
        run: |
          # Find the actual installer files
          WINDOWS_EXE=$(find dist-artifacts -path "*/windows/*.exe" -type f | head -1)
          if [ -z "$WINDOWS_EXE" ]; then
            WINDOWS_EXE=$(find dist-artifacts -name "*.exe" -type f | head -1)
          fi
          
          MACOS_DMG=$(find dist-artifacts -path "*/macos/*.dmg" -type f | head -1)
          if [ -z "$MACOS_DMG" ]; then
            MACOS_DMG=$(find dist-artifacts -name "*.dmg" -type f | head -1)
          fi
          
          LINUX_APPIMAGE=$(find dist-artifacts -path "*/linux/*.AppImage" -type f | head -1)
          if [ -z "$LINUX_APPIMAGE" ]; then
            LINUX_APPIMAGE=$(find dist-artifacts -name "*.AppImage" -type f | head -1)
          fi
          
          echo "Found files:"
          echo "Windows: $WINDOWS_EXE"
          echo "macOS: $MACOS_DMG"
          echo "Linux: $LINUX_APPIMAGE"
          
          # Create latest.json for auto-updates
          cat > latest.json << EOF
          {
            "version": "${{ steps.version-info.outputs.version }}",
            "notes": "Release notes",
            "pub_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version-info.outputs.version }}/$(basename "$WINDOWS_EXE" 2>/dev/null || echo 'Tock-UI_${{ steps.version-info.outputs.version }}_x64-setup.exe')"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version-info.outputs.version }}/$(basename "$MACOS_DMG" 2>/dev/null || echo 'Tock-UI_${{ steps.version-info.outputs.version }}_x64.dmg')"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version-info.outputs.version }}/$(basename "$LINUX_APPIMAGE" 2>/dev/null || echo 'tock-ui_${{ steps.version-info.outputs.version }}_amd64.AppImage')"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version-info.outputs.version }}
          name: Release v${{ steps.version-info.outputs.version }}
          body: |
            ## What's Changed
            - Auto-generated release for v${{ steps.version-info.outputs.version }}
            
            Check the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for more details.
          draft: false
          prerelease: false
          files: |
            dist-artifacts/**/*.exe
            dist-artifacts/**/*.msi
            dist-artifacts/**/*.dmg
            dist-artifacts/**/*.AppImage
            dist-artifacts/**/*.deb
            dist-artifacts/**/*.app.tar.gz
            latest.json
          generate_release_notes: true
